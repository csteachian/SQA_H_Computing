<!DOCTYPE html>
<html>
  <head>
    <title>1604 Display Example</title>
    <style>
      .example {
        margin: 10px;
        padding: 10px;
        border: 1px solid #333;
        background-color: #f0f0f0;
      }

      .block {
        display: block;
        float: left;
      }

      .inline {
        display: inline;
        background-color: lightblue;
      }

      .none {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>CSS Display Property Demo</h1>

    <div class="block">Block Element 1</div>
    <div class="block">Block Element 2</div>

    <span class="inline">Inline Element 1</span>
    <span class="inline">Inline Element 2</span>

    <span class="none">Hidden Element (None)</span>

    <p>Notice how these elements behave differently!</p>
  </body>
</html>
